name: CI - NestJS Docker Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t nest-crud-app .

      - name: Run app container (test)
        run: docker run -d -p 3000:3000 nest-crud-app && sleep 10

      - name: Check if server is running
        run: curl --fail http://localhost:3000 || (echo "‚ùå App failed to start" && exit 1)
